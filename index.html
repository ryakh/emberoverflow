<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Emberoverflow</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        {{#link-to "index" classNames="navbar-brand"}}
          Emberoverflow
        {{/link-to}}
      </div>

      <ul class="nav navbar-nav">
        <li>
          {{#link-to "about"}}
            About site
          {{/link-to}}
        </li>
      </ul>
    </nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="row">
      <div class="col-md-8">
        <h2>Welcome to Emberoverflow</h2>

        <ul>
        {{#each item in model}}
          <li>{{item}}</li>
        {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="row">
      <div class="col-md-8">
        <h2>About Emberoverflow</h2>

        <p>
          Emberoverflow is a question and answer site for programmers and
          hamsters. We are a little bit different because we are written in
          Ember.js
        </p>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
